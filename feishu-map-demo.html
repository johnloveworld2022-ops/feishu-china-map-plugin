<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书中国地图仪表盘 - 机构分布</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .content {
            display: flex;
            min-height: 700px;
        }
        .map-container {
            flex: 1;
            padding: 30px;
            background: #fafafa;
        }
        .sidebar {
            width: 350px;
            background: white;
            padding: 30px;
            border-left: 1px solid #e9ecef;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .data-list {
            margin-top: 20px;
        }
        .data-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        .data-item:hover {
            transform: translateX(5px);
        }
        .data-item h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .data-item p {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }
        #map {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            background: white;
        }
        .legend {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .legend h4 {
            margin-bottom: 15px;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border-radius: 4px;
        }
        .update-time {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 15px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏢 飞书机构分布地图</h1>
            <p>基于你的多维表格数据 - 实时机构分布可视化</p>
        </div>
        
        <div class="content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">覆盖省份</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">机构总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">负责人数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">0</div>
                        <div class="stat-label">管理区域</div>
                    </div>
                </div>
                
                <div class="legend">
                    <h4>🎨 颜色图例</h4>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #1976D2;"></div>
                        <span>高密度 (2+个机构)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #42A5F5;"></div>
                        <span>中密度 (1个机构)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #E3F2FD;"></div>
                        <span>无数据</span>
                    </div>
                </div>
                
                <div class="data-list">
                    <h4>📋 机构详情</h4>
                    
                </div>
            </div>
        </div>
        
        <div class="update-time">
            📅 数据更新时间: 2025/9/9 04:40:08 | 数据来源: 飞书多维表格
        </div>
    </div>

    <script>
        // 地图数据
        const mapData = [];
        
        // 初始化地图
        const chart = echarts.init(document.getElementById('map'));
        
        // 配置选项
        const option = {
            title: {
                text: '机构分布热力图',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#333',
                    fontSize: 18
                }
            },
            tooltip: {
                trigger: 'item',
                backgroundColor: 'rgba(0,0,0,0.8)',
                borderColor: '#667eea',
                borderWidth: 1,
                textStyle: {
                    color: '#fff'
                },
                formatter: function(params) {
                    const data = mapData.find(d => d.province === params.name);
                    if (data) {
                        return `
                            <div style="padding: 10px;">
                                <strong style="color: #667eea; font-size: 16px;">${params.name}</strong><br/>
                                <div style="margin-top: 8px;">
                                    🏢 机构数量: <strong>${data.value}个</strong><br/>
                                    👤 负责人: <strong>${data.manager}</strong><br/>
                                    🌏 管理区域: <strong>${data.region}</strong>
                                </div>
                            </div>
                        `;
                    }
                    return `<strong>${params.name}</strong><br/>暂无数据`;
                }
            },
            visualMap: {
                min: 0,
                max: Math.max(...mapData.map(d => d.value)),
                left: 'left',
                top: 'bottom',
                text: ['多', '少'],
                calculable: true,
                inRange: {
                    color: ['#E3F2FD', '#BBDEFB', '#90CAF9', '#64B5F6', '#42A5F5', '#2196F3', '#1E88E5', '#1976D2']
                },
                textStyle: {
                    color: '#333'
                }
            },
            series: [
                {
                    name: '机构数量',
                    type: 'map',
                    map: 'china',
                    roam: true,
                    scaleLimit: {
                        min: 0.8,
                        max: 3
                    },
                    emphasis: {
                        label: {
                            show: true,
                            color: '#fff'
                        },
                        itemStyle: {
                            areaColor: '#667eea'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    data: mapData.map(item => ({
                        name: item.province,
                        value: item.value
                    }))
                }
            ]
        };
        
        // 加载中国地图
        fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
            .then(response => response.json())
            .then(geoJson => {
                echarts.registerMap('china', geoJson);
                chart.setOption(option);
                
                // 添加点击事件
                chart.on('click', function(params) {
                    const data = mapData.find(d => d.province === params.name);
                    if (data) {
                        alert(`${params.name}详细信息:\n机构数量: ${data.value}个\n负责人: ${data.manager}\n管理区域: ${data.region}`);
                    }
                });
            })
            .catch(error => {
                console.error('地图加载失败，使用备用方案:', error);
                // 使用柱状图作为备用方案
                chart.setOption({
                    title: {
                        text: '机构分布统计',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        data: mapData.map(d => d.province)
                    },
                    yAxis: {
                        type: 'value',
                        name: '机构数量'
                    },
                    series: [{
                        name: '机构数量',
                        type: 'bar',
                        data: mapData.map(d => d.value),
                        itemStyle: {
                            color: '#667eea'
                        }
                    }]
                });
            });
        
        // 响应式调整
        window.addEventListener('resize', () => {
            chart.resize();
        });
        
        // 定时刷新提示
        setTimeout(() => {
            console.log('💡 提示: 这是基于你的飞书多维表格数据生成的实时地图');
        }, 2000);
    </script>
</body>
</html>
